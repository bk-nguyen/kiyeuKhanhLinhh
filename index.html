<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Mời - NGUYỄN KHÁNH LINH</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Poppins', sans-serif;
            /* Thay đổi nền đỏ ban đầu thành Hồng đậm quý phái */
            background: #ff85a2; 
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            transition: background 1.5s ease;
        }

        /* --- TRANG 1: CÂU HỎI TRẮC NGHIỆM --- */
        #question-card {
            text-align: center;
            z-index: 100;
            width: 90%;
            max-width: 600px;
        }

        .question-text {
            color: white;
            font-size: clamp(24px, 6vw, 45px);
            margin-bottom: 40px;
            text-shadow: 2px 4px 10px rgba(190, 24, 93, 0.3);
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        @media (min-width: 600px) {
            .options-container {
                flex-direction: row;
                justify-content: center;
            }
        }

        .option-btn {
            background: white;
            /* Đổi màu chữ nút bấm thành màu hồng cánh sen */
            color: #d81b60; 
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 280px;
            box-shadow: 0 5px 15px rgba(216, 27, 96, 0.2);
        }

        .option-btn:hover {
            transform: scale(1.05);
            background: #fff0f5; /* Hồng cực nhạt khi hover */
            box-shadow: 0 8px 20px rgba(216, 27, 96, 0.4);
        }

        /* --- HIỆU ỨNG PHÓNG TO KHI CHỌN --- */
        .zoom-out {
            transform: scale(0);
            opacity: 0;
            transition: all 0.8s ease-in-out;
        }

        /* --- CHỮ CHẠY ĐẰNG SAU --- */
        .marquee-wrapper {
            position: fixed; width: 100%; white-space: nowrap; 
            overflow: hidden; display: none; z-index: 10;
        }
        #marquee-top { top: 10%; }
        #marquee-bottom { bottom: 10%; }

        .marquee-inner {
            display: inline-block; white-space: nowrap;
            animation: marqueeSync 25s linear infinite;
        }
        .reverse-scroll { animation: marqueeSyncReverse 25s linear infinite; }

        .marquee-text {
            font-size: 120px; font-weight: 900;
            /* Màu chữ chạy mờ tông hồng trắng */
            color: rgba(255, 240, 245, 0.4);
            text-transform: uppercase; letter-spacing: 30px; padding-right: 100px;
        }

        @keyframes marqueeSync { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        @keyframes marqueeSyncReverse { from { transform: translateX(-50%); } to { transform: translateX(0); } }

        /* --- TRANG 2: THIỆP MỜI --- */
        #invite-page {
            display: none; flex-direction: column; align-items: center;
            width: 85%; max-width: 450px; z-index: 50; 
            opacity: 0; transform: scale(0.5); 
            transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .show-invite { display: flex !important; opacity: 1 !important; transform: scale(1) !important; }
        
        .image-frame {
            width: 100%; background: white; padding: 12px;
            border-radius: 20px; box-shadow: 0 15px 40px rgba(219, 39, 119, 0.4);
            border: 5px solid #ffb6c1; /* Viền hồng nhạt cho khung ảnh */
        }
        #invite-page img { width: 100%; display: block; border-radius: 12px; }

        /* --- STICKER BAY (ẢNH NGƯỜI) --- */
        #balloon-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 99999;
        }

        .balloon-item {
            position: absolute; bottom: -200px;
            border-radius: 100%; 
            object-fit: cover;
            border: 4px solid white; /* Thêm viền trắng cho sticker nổi bật */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: flyUp 7s linear forwards;
        }

        @keyframes flyUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-130vh) rotate(360deg); opacity: 0; }
        }

        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 5; }
    </style>
</head>
<body>

<audio id="bg-music" loop>
    <source src="https://files.catbox.moe/kemm3q.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div id="balloon-container"></div>

<div class="marquee-wrapper" id="marquee-top">
    <div class="marquee-inner">
        <span class="marquee-text">GRADUATION PARTY • GRADUATION PARTY • </span>
    </div>
</div>

<div class="marquee-wrapper" id="marquee-bottom">
    <div class="marquee-inner reverse-scroll">
        <span class="marquee-text">NGUYEN KHANH LINH • NGUYEN KHANH LINH • </span>
    </div>
</div>

<div id="question-card">
    <h1 class="question-text">BẠN MUỐN ĐẾN KỈ YẾU AI?</h1>
    <div class="options-container">
        <button class="option-btn" onclick="startCelebration()">A. KHÁNH LINH ĐÁNG IU</button>
        <button class="option-btn" onclick="startCelebration()">B. KHÁNH LINH DỊU DÀNG</button>
        <button class="option-btn" onclick="startCelebration()">C. KHÁNH LINH XINH GÁI</button>
    </div>
</div>

<div id="invite-page">
    <div class="image-frame">
        <img src="https://i.postimg.cc/3xJxQvT6/thgcham.png" alt="Thiệp Mời">
    </div>
    <p style="color: #be185d; margin-top: 20px; font-weight: bold; background: #fff0f5; padding: 10px 25px; border-radius: 30px; box-shadow: 0 5px 15px rgba(219, 39, 119, 0.2);">Hẹn gặp bạn ở đó nhé! ❤️</p>
</div>

<script>
    const balloonImages = [
        'https://i.postimg.cc/WdCdK23Q/klinh_selfie.jpg',
        'https://i.postimg.cc/L84JTW0M/klinhcutedoimubaohiem.jpg',
        'https://i.postimg.cc/BnhXwCdp/klinhleluoi.jpg',
        'https://i.postimg.cc/htrcCPQQ/klinhchoimat.jpg'
    ];

    function startCelebration() {
        const music = document.getElementById('bg-music');
        const questionCard = document.getElementById('question-card');

        music.play().catch(e => console.log("Cần tương tác"));
        
        questionCard.classList.add('zoom-out');
        // Chuyển nền sang dải hồng Pastel cực xinh
        document.body.style.background = 'linear-gradient(135deg, #fff1f2, #ffe4e6, #fecdd3)';

        setTimeout(() => {
            questionCard.style.display = 'none';
            document.getElementById('invite-page').classList.add('show-invite');
            
            document.getElementById('marquee-top').style.display = 'block';
            document.getElementById('marquee-bottom').style.display = 'block';
            
            startFireworks();
            setInterval(createBalloon, 450); 
        }, 800); 
    }

    function createBalloon() {
        const container = document.getElementById('balloon-container');
        const balloon = document.createElement('img');
        const randomIndex = Math.floor(Math.random() * balloonImages.length);
        
        balloon.src = balloonImages[randomIndex];
        balloon.className = 'balloon-item';
        
        balloon.style.left = Math.random() * 90 + 'vw';
        let size = Math.random() * 50 + 80; 
        balloon.style.width = size + 'px';
        balloon.style.height = size + 'px';
        balloon.style.animationDuration = (Math.random() * 3 + 5) + 's';
        
        container.appendChild(balloon);
        setTimeout(() => balloon.remove(), 7000);
    }

    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
            this.alpha = 1;
        }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.beginPath(); ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
            ctx.fillStyle = this.color; ctx.fill();
        }
        update() { this.x += this.velocity.x; this.y += this.velocity.y; this.alpha -= 0.015; }
    }

    function startFireworks() {
        // Màu pháo hoa đồng bộ: Hồng phấn, trắng, vàng kim, hồng sen
        const colors = ['#ffb6c1', '#ff69b4', '#ffffff', '#ffd700', '#db2777'];
        setInterval(() => {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.5;
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 40; i++) particles.push(new Particle(x, y, color));
        }, 700);
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                if (p.alpha > 0) { p.update(); p.draw(); } else { particles.splice(i, 1); }
            });
            requestAnimationFrame(animate);
        }
        animate();
    }
</script>
</body>
</html>
